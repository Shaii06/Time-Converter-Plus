<br>        
            
            <center><div class="Container bg-light" id="rcorners2">
		    <h2 style="color: lightblue" id="h2">-Seconds-</h2>
		    
		    <p><input type="number" id="seconds"></p>
		    <input type="button" class="btn btn-primary" onClick="STM()" value="To Minutes">
			<input type="button" class="btn btn-primary" onClick="STH()" value="To Hours">
			<input type="button" class="btn btn-primary" onClick="STD()" value="To Days">
           

            <br>
            <br>

	
		    <h2 style="color: lightblue">-Minutes-</h2>
			<p><input type="number" id="minutes"></p>
			<input type="button" class="btn btn-primary" onClick="MTS()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="MTH()" value="To Hours">
			<input type="button" class="btn btn-primary" onClick="MTD()" value="To Days">
		   
            <br>
            <br>

		    
            <h2 style="color: lightblue">-Hours-</h2>
			<p><input type="number" id="hours"></p>
			<input type="button" class="btn btn-primary" onClick="HTS()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="HTM()" value="To Minutes">
			<input type="button" class="btn btn-primary" onClick="HTD()" value="To Days">
		   
            
            <br>
            <br>
           
		    <h2 style="color: lightblue">-Days-</h2>
		    <p><input type="number" id="days"></p>
			<input type="button" class="btn btn-primary" onClick="DTS()" value="To Seconds">
			<input type="button" class="btn btn-primary" onClick="DTM()" value="To Minutes">
			<input type="button" class="btn btn-primary" onClick="DTH()" value="To Hours">

		   <br>
		   <br>

         </body>

<script type="text/javascript">
	function STM(){
		let x = (document.getElementById('seconds').value);
		let y = 60;		
		alert(x / y);
	}
	function STH(){
		let x = (document.getElementById('seconds').value);
		let y = 3600;		
		alert(x / y);
	}

	function STD(){
		let x = (document.getElementById('seconds').value);
		let y = 86400;		
		alert(x / y);
	}

	function MTS(){
		let x = (document.getElementById('minutes').value);
		let y = 60;		
		alert(x * y);
	}
	function MTH(){
		let x = (document.getElementById('minutes').value);
		let y = 60;		
		alert(x / y);
	}
	function MTD(){
		let x = (document.getElementById('minutes').value);
		let y = 1440;		
		alert(x / y);
	}

    function HTS(){
    	let x = (document.getElementById('hours').value);
		let y = 3600;		
		alert(x * y);
	}
	function HTM(){
		let x = (document.getElementById('hours').value);
		let y = 60;		
		alert(x * y);
	}
	function HTD(){
		let x = (document.getElementById('hours').value);
		let y = 24;		
		alert(x / y);
	}

    function DTS(){
		let x = (document.getElementById('days').value);
		let y = 86400;		
		alert(x * y);
	}
	function DTM(){
		let x = (document.getElementById('days').value);
		let y = 1440;		
		alert(x * y);
	}
	function DTH(){
		let x = (document.getElementById('days').value);
		let y = 24;		
		alert(x * y);
	}
</script>
